<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">

        <div class="slider">
            <img src="kanada raja.jpg" alt="">
            <div class="caption">जय हरी विठ्ठल..!</div>
        </div>

        <div class="slider">
            <img src="maharaj.png" alt="">
            <div class="caption">Chhatrapati Shivaji Maharaj</div>
        </div>

        <div class="slider">
            <img src="3.jpg" alt="">
            <div class="caption">Beauty of Konkan</div>
        </div>

        <div class="slider">
            <img src="4.jpg" alt="">
            <div class="caption">Sunset</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)" >&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
